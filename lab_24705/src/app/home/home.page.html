<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="itemMenu"></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Home
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-menu side="start" menuId="itemMenu">
  <ion-content>
  <ion-list>
    <ion-menu-toggle menu="itemMenu">
      <ion-item lines="none" [routerLink]="home">
        <ion-label>Home</ion-label>
      </ion-item>
    </ion-menu-toggle>
    <ion-menu-toggle>
      <ion-item lines="none" [routerLink]="['../admin']">
        <ion-label>Admin</ion-label>
      </ion-item>
    </ion-menu-toggle>
    <ion-menu-toggle>
      <ion-item lines="none" [routerLink]="['../about']">
        <ion-label>About</ion-label>
      </ion-item>
    </ion-menu-toggle>
  </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet main></ion-router-outlet>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of items" [routerLink]="['./', item.id]">
      <ion-avatar slot="start">
        <ion-img [src]="item.foto"></ion-img>
      </ion-avatar>
      <ion-label>
        {{ item.merek}}
      </ion-label>
      <ion-label>
        {{ item.model}}
      </ion-label>
      <ion-label>
        {{ item.harga}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
