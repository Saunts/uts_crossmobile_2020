<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="adminMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Admin
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['./create']"><ion-icon name="add-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" menuId="adminMenu">
<ion-content>
<ion-list>
  <ion-menu-toggle menu="adminMenu">
    <ion-item lines="none" [routerLink]="['../home']">
      <ion-label>Home</ion-label>
    </ion-item>
  </ion-menu-toggle>
  <ion-menu-toggle>
    <ion-item lines="none" [routerLink]="admin">
      <ion-label>Admin</ion-label>
    </ion-item>
  </ion-menu-toggle>
  <ion-menu-toggle>
    <ion-item lines="none" [routerLink]="['../about']">
      <ion-label>About</ion-label>
    </ion-item>
  </ion-menu-toggle>
</ion-list>
</ion-content>
</ion-menu>

<ion-router-outlet main></ion-router-outlet>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item-options side="start">
        <ion-item-option>
          <ion-icon name="trash" slot="icon-only" (click)="presentAlert(item.id)"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-avatar slot="start">
          <ion-img [src]="item.foto"></ion-img>
        </ion-avatar>
        <ion-label>
          {{ item.merek}}
        </ion-label>
        <ion-label>
          {{ item.model}}
        </ion-label>
        <ion-label>
          {{ item.harga}}
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option >
          <ion-icon name="create-outline" slot="icon-only" [routerLink]="['edit/', item.id]"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
