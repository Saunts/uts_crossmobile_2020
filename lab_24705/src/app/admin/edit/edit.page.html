<ion-header>
  <ion-toolbar>
    <ion-back-button defaultHref="/admin" slot="start"></ion-back-button>
    <ion-title>Edit Product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="edititem(form)">
    <ion-list>

      <ion-item>
        <ion-label color="primary">URL Foto</ion-label>
        <ion-input [(ngModel)]="item.foto" ngModel type="string" name="foto" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary">Jenis</ion-label>
        <ion-label Capitalize>{{ item.jenis }}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label color="primary">Merek</ion-label>
        <ion-input [(ngModel)]="item.merek" type="string" ngModel name="merek" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary">Model</ion-label>
        <ion-input [(ngModel)]="item.model" type="string" ngModel name="model" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary">Harga</ion-label>
        <ion-input [(ngModel)]="item.harga" type="number" ngModel name="harga" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary">Stok</ion-label>
        <ion-input [(ngModel)]="item.stok" type="number" ngModel name="stok" required></ion-input>
      </ion-item>

      <ion-label>Detail Produk</ion-label>

      <ion-item *ngIf="item.jenis == 'cpu'">
        <ion-label color="primary">Base Clock</ion-label>
        <ion-input [(ngModel)]="item.base" inputmode="numeric" ngModel name="base" required></ion-input> Ghz
      </ion-item>

      <ion-item *ngIf="item.jenis == 'cpu'">
        <ion-label color="primary">Boost Clock</ion-label>
        <ion-input [(ngModel)]="item.boost" inputmode="numeric" ngModel name="boost" required></ion-input>
      </ion-item>

      <ion-item *ngIf="item.jenis == 'cpu'">
        <ion-label color="primary">Jumlah Core</ion-label>
        <ion-input [(ngModel)]="item.core" inputmode="numeric" ngModel name="core" required></ion-input>
      </ion-item>

      <ion-item *ngIf="item.jenis == 'cpu'">
        <ion-label color="primary">Jumlah Thread</ion-label>
        <ion-input [(ngModel)]="item.thread" inputmode="numeric" ngModel name="thread" required></ion-input>
      </ion-item>

      <ion-item *ngIf="item.jenis == 'ram'">
        <ion-label color="primary">Speed</ion-label>
        <ion-input [(ngModel)]="item.speed" inputmode="numeric" ngModel name="speed" required></ion-input>
      </ion-item>

      <ion-item *ngIf="item.jenis == 'ram'">
        <ion-label color="primary">Ukuran</ion-label>
        <ion-input [(ngModel)]="item.ukuran" inputmode="numeric" ngModel name="ukuran" required></ion-input>
      </ion-item>

      <ion-item *ngIf="item.jenis == 'motherboard'">
        <ion-label color="primary">Chipset</ion-label>
        <ion-input [(ngModel)]="item.chipset" inputmode="numeric" ngModel name="chipset" required></ion-input>
      </ion-item>

      <ion-item *ngIf="item.jenis == 'motherboard'">
        <ion-label color="primary">Target Processor</ion-label>
        <ion-input [(ngModel)]="item.targetprocessor" inputmode="numeric" ngModel name="processor" required></ion-input>
      </ion-item>


  </ion-list>

  <ion-button type="submit" [disabled]="!form.valid" [routerLink]="['/admin']">Submit</ion-button>
  </form>
</ion-content>
